name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: grep arc4random /usr/include/bsd/stdlib.h
    - name: Install dependencies
      run: sudo apt-get install -y libbsd-dev
    - name: make
      run: make all
    - name: make test
      run: make test
